<!doctype html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Emscripten-Generated Code</title>
	  {{{ SCRIPT }}}
  </head>
  <body>
    
	<form onsubmit="return false;">
		<label>Scalar (hex): <input type="text" id="input" size="200"/><br/></label>
    	<button value="multiply" id="btn1">multiply</button><br/>
		<label>Gx: <input type="text" id="output0" size="200"/></label><br/>
		<label>Gy: <input type="text" id="output1" size="200"/></label><br/>
		<label>Time: <input type="text" id="output2" size="200"/></label><br/>

	</form>
	 
    <script type='text/javascript'>
		var Module = {
          onRuntimeInitialized: function() {
            document.getElementById("btn1").addEventListener('click', function(){
  				const myFunction = Module.cwrap('multiply_with_default', // name of C function
                             "string", // return type
                             ["string"]); // arguments
				var input = document.getElementById("input").value;
				var output = myFunction(input).split("\t\t");
				document.getElementById("output0").value = output[0];				
				document.getElementById("output1").value = output[1];				
				document.getElementById("output2").value = output[2];				
			});
          },
        };
		
	 
    </script>
    {{{ SCRIPT }}}
  </body>
</html>
